  <body style="font-family:Arial">
    <center>
      <h1 style="color:rgb(0, 0, 0);text-align: center;font-size: 60px; padding: 10px;">XEM LỊCH SỬ</h1>
      <div>
        <div style="background-color:rgba(252, 248, 122, 0.494);width:25%;height: 160px;text-align: center">
          <div style="margin-bottom:4px"></div>
          <h2 align = left-center>LỊCH SỬ MUA </h2>
          <div align = center >
            <font color="black">Người Mua</font>
            <div style="margin-bottom:5px"></div>
              <input type="text" placeholder="Nhập Tên Người Mua " id="user">
            <div style="margin-bottom:20px"></div>
            <button onclick="show()">XEM</button>
            <div style="margin-right:50px"></div>
          </div>
        </div>
        <div style="background-color:rgba(252, 248, 122, 0.494);width: 25%;;height: 160px;text-align: center">

          <div align = center >

            <input type="text" placeholder="Nhập Tên" id="usermoney">
            <div style="margin-bottom:20px"></div>
            <button onclick="showmoney()">XEM</button>

        </div>

   <script>
    var url2 = "http://192.168.137.7:9999/historybuy";
    var xhr = new XMLHttpRequest();
    function show()
    {
    if (confirm("Hoàn Tất Tác Vụ")) 
    {
     let name = document.getElementById('user').value;
     if (name=='')
      {
          alert("Hãy Nhập Tên Khách Hàng");
          return;
      }
     xhr.open("POST", url2,true);
     xhr.setRequestHeader("Content-type","application/json");
     xhr.send(JSON.stringify({"username":name}));
     xhr.onload = () =>
          {
          const data = JSON.parse(xhr.response)
          alert(data)
          }
    }
    else 
      {
        alert("Đã Hủy Tác Vụ");
      }

  }
  </script>
