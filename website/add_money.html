<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NẠP TIỀN</title>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <style>
      body {
        background-image: url('image/money.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
          };
    </style>
 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  </head>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
  <body>
    <div style="margin-top:200px;">
   <h2 align = center style="color: seashell;">Nạp Tiền</h2>
   <div align = center>
     <p>
      <div>
        <font color="white">Tên Khách Hàng</font> 
        
        <input type="text" placeholder="Nhập Tên " id="name" >
      </div>
      <div style="margin-bottom:20px"></div>
        <font color="white">Số Tiền Nạp</font> 
        <input type="number" min=0 max=1000 id="money" value="1"> 
      <div style="margin-bottom:20px"></div>
     <button onclick="post()">NẠP</button>
      
     </p>
   </div>
  </div>
   <div>
   <script>
     var url = "http://192.168.137.7:9999/addmoney";
     var xhr = new XMLHttpRequest();
    
     function post()
     {
       
      
      if (confirm("Hoàn Tất Tác Vụ")) 
      {
        let name = document.getElementById('name').value;
        let money = document.getElementById('money').value;
        if (name=='')
        {
          alert("Hãy Nhập Tên");
          return;
        }
        xhr.open("POST", url,true);
        xhr.setRequestHeader("Content-type","application/json");
        xhr.send(JSON.stringify([{"username":name,"money":money}]));
        xhr.onload = () =>
          {
          alert(xhr.response)
          }
        
        
        
        
      } 
      else 
      {
        alert("Đã Hủy Tác Vụ");
      }
     }
   </script>
   </div>
  </body>
</html>
